<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion MIDI Transformation</title>
    <style>
        /* CSS Styles */
        body {
            font-size: 16px;
            line-height: 1.5;
        }

        /* ... (Rest of your CSS styles here) ... */

        /* Music AI Elements */
        #music-ai-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        #music-ai-elements img {
            position: absolute;
            opacity: 0.6;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <!-- ... (Rest of your HTML content here) ... -->
    </div>

    <div id="about">
        <!-- ... (Rest of your HTML content here) ... -->
    </div>

    <div id="portfolio">
        <!-- ... (Rest of your HTML content here) ... -->
    </div>

    <div id="contact">
        <!-- ... (Rest of your HTML content here) ... -->
    </div>

    <footer class="text-center">
        <div class="footer-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <span>&copy; 2023 Accordion MIDI Transformation</span>
    </footer>

    <!-- Music AI Elements -->
    <div id="music-ai-elements">
        <img src="sound_wave.png" alt="Sound Wave">
        <img src="musical_notes.png" alt="Musical Notes">
    </div>

    <script>
        // JavaScript for Music AI Elements
        window.addEventListener('scroll', function () {
            const scrollTop = window.scrollY;
            const musicAIEl = document.getElementById('music-ai-elements');
            musicAIEl.style.transform = `translateY(-${scrollTop}px)`;
        });

        // Copyright Year Update
        window.addEventListener('DOMContentLoaded', function () {
            var year = new Date().getFullYear();
            var copyrightSpan = document.querySelector('.copyright-date');
            if (copyrightSpan) {
                copyrightSpan.textContent = year;
            }
        });
    </script>
</body>
</html>
